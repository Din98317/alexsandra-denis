<body>
    <div class="container">
        <h1>Приглашение на нашу свадьбу</h1>
        <p>Дата: 29 августа 2025 года<br>
           Время: 10:00<br>
           <a href="https://yandex.ru/maps/-/CDT8RFZL">Место: Екатерининский загс</a>            
           <br><a href="https://yandex.ru/maps/-/CDT8RVKQ">Ресторан: "Альянс"</a> </br>
        <div class="circle">
            <p>Александра & Денис</p>
        </div>
        <div class="timer">
            <div class="timer__items">
              <div class="timer__item timer__days">00</div>
              <div class="timer__item timer__hours">00</div>
              <div class="timer__item timer__minutes">00</div>
              <div class="timer__item timer__seconds">00</div>
            </div>
          </div>
        <button id="yesBtn">Да</button>
        <button id="noBtn">Нет</button>
    </div>

    <div id="responseForm" class="modal">
        <form id="guestForm">
            <h3>Ваше имя</h3>
            <input type="text" id="name" required>
            <h3>Сколько гостей будет с вами?</h3>
            <input type="number" id="guests" required>
            <h3>Пожелания по алкоголю</h3>
            <textarea id="alcohol" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div id="notComingForm" class="modal">
        <form id="notComingGuestForm">
            <h3>Ваше имя</h3>
            <input type="text" id="notComingName" required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
