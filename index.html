<title>Приглашение на свадьбу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #responseDialog {
            display: none;
            margin-top: 20px;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Приглашение на свадьбу</h1>
    <button id="yesBtn">Да</button>
    <button id="noBtn">Нет</button>

    <div id="responseDialog">
        <h2>Заполните информацию</h2>
        <input type="text" id="guestName" placeholder="Ваше имя">
        <input type="number" id="guestCount" placeholder="Сколько гостей будет с вами">
        <input type="text" id="alcoholPrefs" placeholder="Пожелания по алкоголю">
        <button id="submitResponse">Отправить</button>
    </div>

    <script>
        document.getElementById('yesBtn').onclick = function() {
            document.getElementById('responseDialog').style.display = 'block';
        };

        document.getElementById('noBtn').onclick = function() {
            alert('Спасибо за ваш ответ!');
        };

        document.getElementById('submitResponse').onclick = function() {
            const name = document.getElementById('guestName').value;
            const count = document.getElementById('guestCount').value;
            const alcoholPrefs = document.getElementById('alcoholPrefs').value;

            if (name && count) {
                google.script.run.withSuccessHandler(() => {
                    alert('Ваш ответ успешно отправлен!');
                    document.getElementById('responseDialog').style.display = 'none';
                    document.getElementById('guestName').value = '';
                    document.getElementById('guestCount').value = '';
                    document.getElementById('alcoholPrefs').value = '';
                }).submitResponse({ name, count, alcoholPrefs });
            } else {
                alert('Пожалуйста, заполните все поля!');
            }
        };
    </script>
